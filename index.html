<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pop-Up</title>
</head>
<body>
    <div class="container">
        <button class="popup-button" type="submit" onclick="handlePopup(true)">
        Abrir Pop-Up</button>

        <div class="popup" id="popup">
            <img src="./asset/warning.png" alt="warnig" alt="">

            <h2 class="title">
                Warning!
            </h2>
            <p class="desc">Ocorreu um erro na execução do processo.</p>

            <button class="close-popup-button" type="submit" onclick="handlePopup(false)">Fechar
            </button>
        </div>


    </div>
    <script>
        const popup = document.getElementById('popup');

        function handlePopup(open) {
            popup.classList[open ? 'add' : 'remove']('opened');
        }
    </script>
    
</body>
</html>
